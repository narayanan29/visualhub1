<!DOCTYPE html><html>
    <head><title>
Multi Div Example
    </title>
<style>
    .mycontainer{
       display:grid;
       grid-template-columns:33% 33% 33%;
    }
   
</style></head>
   <body><div class="mycontainer">
    <div style="background-color:#96ffff;">
        <h1>london</h1>
        <p>london is my favourite because it is beautiful place in the world</p>
    </div>
    <div style="background-color:#fff4a3;">
        <h1>India</h1>
        <p>I love india and want to travel whole india in future</p>
    </div>
    <div style="background-color:#ff0000;">
        <h1>china</h1>
        <p>China is my favourite country because i love that place and technology</p>
    </div>
    <p>Hence here are my favourite placeses i mentioned above</p></div>
   </body>
</html>
